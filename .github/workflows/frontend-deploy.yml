name: Deploy Frontend to Subdomain

on:
  push:
    branches:
      - main # আপনার প্রধান ব্রাঞ্চের নাম নিশ্চিত করুন

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

        - name: Install Dependencies
        run: npm install  # এখানে npm ci থাকলে সেটি কেটে npm install দিন

      - name: FTP Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /agency.eshotech.store/ # সাব-ডোমেইনের রুট ফোল্ডার